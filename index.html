<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./style/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0,
maximum-scale=1.0, user-scalable=no" />
<script type="text/javascript">
window.addEventListener("deviceorientation", function(event) {
var orientation = event.alpha;
var pitch = event.beta;
var roll= event.gamma;
var result=document.getElementById("result");
result.innerHTML = "方位(°)<br />"+
"方位（東西南北:0～360）："+ orientation.toFixed(1) +"<br />" +
"ピッチ（x軸回りの回転角度:-90～90）："+ pitch.toFixed(1) +"<br />" +
"ロール（y軸回りの回転角度：-90～270）："+ roll.toFixed(1);
});
</script>
</head>
<body>
	<div class="relative">
		<img src="./image/baseCircle.png" alt="" class="load" />
		<img src="./image/mukiCircle.png" alt="" class="absolute" />
		<img src="./image/textCircle.png" alt="" class="absolute" />
		<p class="absoluteText1">1.23</p>
		<p class="absoluteText2">km</p>
	</div>
<div id="result"></div>
</body>
</html>
